<!DOCTYPE html>
<!-- MEC Project -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>frescammer</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  </head>
  <body>


    <div class="topnav">
          <div href="#">
            <img src="static/assets/logo.jpg" alt=" " style="height:40px; margin: 4px; margin-top: 2px;" >
            <span>Frescammer</span>

            <button class="openbtn" onclick="openNav()">☰</button>

          </div>



    </div>
    <div class="page-body" style="margin-top: -5px;">

        <!--Each div with class "slides is each slide of the slideshow. It has two children, image and textbox." -->
        <!-- For adding more slides, make sure the master div is called "slides", everything else is arbitrary -->

        <div class="slides" id="slide1">

                <img class="slide_image" src="../static/assets/food-background.jpg" alt="Smiley face">

                <div class="slide_textbox">
                      Welcome to Frescammer?

                </div>
        </div>

        <div class="slides" id="slide2">

                <img class="slide_image" src="https://i.ytimg.com/vi/4a2XxCi1DbM/maxresdefault.jpg" alt="Smiley face">

                <div class="slide_textbox">
                      Lamp had a little mary little mary little mary lamp had a little mary. Lamb had a little mary she was as white as sheeps.

                </div>
        </div>


        <div class="slides" id="slide3">

                <img class="slide_image" src="https://i0.wp.com/wildwoodhealth.com/wp-content/uploads/2019/04/apple-pudding.jpg?w=1200&ssl=1" alt="Smiley face">

                <div class="slide_textbox">
                      Apple Pudding is Mango pudding but with Apples

                </div>
        </div>




        <button class="scroll_btn display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="scroll_btn display-right" onclick="plusDivs(1)">&#10095;</button>



    </div>


    <div id="mySidepanel" class="sidepanel">
              <button href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="font-size:42px; width: auto; text-align: center; background-color: red;">×</button>
              <a href="#">Home</a>
              <a href="#">Products</a>
              <a href="#">Recipes</a>
              <a href="#">Contact Us</a>
              <a href="#">Services</a>
              <a href="#">Store Finder</a>
              <a href="#">Gallery</a>
    </div>



    <script>
          function openNav() {
            document.getElementById("mySidepanel").style.width = "420px";

          }

          function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
          }


          var slideIndex = 1; // Initially set the index to 1
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs(slideIndex += n);
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("slides");    // Put all slideshow elements inside same class name "slides".
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
          }

    </script>
  </body>
</html>
